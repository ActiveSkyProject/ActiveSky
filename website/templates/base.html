<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0"><!--burada web sayfamızın değşik devicelarda nasıl görüneceğine karar veriyormuşuz-->
        <meta name="keywords" content="aktivite,hava durumu,SkyiActiveSky"><!--burada internette arama yapılırken hangi kelimeler çıkınca web sitesinin önerileceğine karar veriyoruz-->       
        <meta name="description" content="Aktivite önerme sitesi"><!--burada internette arama yapıldıktan sonra site çıklamasını yazıyoruz-->
        <title>ActiveSky</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                <div class="alert alert-danger alert-dismissable fade show" role="alert">
                    {{ message }}
                </div>
                {% else %}
                <div class="alert alert-success alert-dismissable fade show" role="alert">
                    {{ message }}
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="navbar">
        <a href="/">ActiveSky</a>
        <div class="menu">
            <a href="/hakkımızda">Hakkımızda</a>
            <a href="/iletişim">İletişim</a>
            <a href="/kayıt_ol">Kayıt ol</a>
            <a href="/giriş_yap">Giriş yap</a>
        </div>
    </div>
  </body>
</html>
